<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0604 SESSION</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body{font-family: 'Noto Sans KR', sans-serif;}
        h1{margin:50px 0 70px 0; text-align:center; font-weight: 900;}
        .card{width: 70vw; margin: 0 auto;}
        .card-body{width: 60vw; margin:20px auto;}
        .card-title{font-size: 25px; font-weight: 700;  margin-top: 20px;}
        .form-control{word-break: keep-all;}
        .btn{float:right; width:100px; text-align: center;}
    </style>
</head>
<body>
    
<h1>NEW PAGE</h1>

<div class="card border-primary mb-3">
    <div class="card-body">
        <form action="{% url 'create' %}">
            <div class="card-title">제목</div>
            <input class="form-control" type="text" name="title" value="{{ blog.title }}">

            <div class="card-title">본문</div>
            <textarea class="form-control" name="body" cols="40" rows="5">{{ blog.body }}</textarea>
            <br>

            해시태그: <input type="text" name="hashtags" placeholder="해시태그(,로 구분)">
            <br>
            <br>
            
            <input type="submit" value="완료" class="btn btn-dark">
        </form>
    </div>
</div>


</body>
</html>
